---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-dataset-diff-store
  namespace: staging
  labels:
    app: fdk-dataset-diff-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fdk-dataset-diff-store
  template:
    metadata:
      labels:
        app: fdk-dataset-diff-store
    spec:
      containers:
        - env:
            - name: GIT_REPO_URL
              valueFrom:
                secretKeyRef:
                  name: fdk-dataset-diff-store
                  key: GIT_REPO_URL
          name: fdk-dataset-diff-store
          image: eu.gcr.io/digdir-fdk-infra/rdf-diff-store:staging_latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
