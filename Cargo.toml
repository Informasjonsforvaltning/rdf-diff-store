[package]
name = "rdf-diff-store"
version = "0.1.0"
edition = "2021"
default-run = "rdf-diff-store"

[dependencies]
actix-web = "4.1.0"
async-lock = "2.5.0"
async-std = "1.12.0"
base64 = "0.13.1"
git2 = "0.15.0"
lazy_static = "1.4.0"
mime = "0.3.16"
moka = "0.9.4"
oxigraph = "0.3.6"
prometheus = "0.13.2"
reqwest = { version = "0.11.12", features = ["json"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
thiserror = "1.0.31"
tokio = { version = "1.21.2", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.2"
